name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: submodule
      run: git submodule update --init --recursive
    - name: compile glfw
      run: |
        cd 3rd_party/glfw
        cmake .
        make
    - name: build examples
      run: |
        mkdir build
        cd build
        cmake -G Xcode ..
        cmake --build .

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: apt update
      run: sudo apt update
    - name: apt upgrade
      run: sudo apt upgrade
    - name: install
      run: sudo apt-get install -y libx11-dev xorg-dev libglu1-mesa libglu1-mesa-dev libgl1-mesa-glx libgl1-mesa-dev
      
    - name: submodule
      run: git submodule update --init --recursive
    - name: compile glfw
      run: |
        cd 3rd_party/glfw
        cmake -pthread .
        make
        
    - name: build examples
      run: |
        mkdir build
        cd build
        cmake -Wno-dev ..
        cmake --build .
        
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: submodule
      run: git submodule update --init --recursive
    - name: compile glfw
      run: |
        cd 3rd_party/glfw
        cmake . -A x64
        cmake --build . --config Release
        
    - name: build examples
      run: |
        mkdir build
        cd build
        cmake -A x64 -DUSE_HEADERONLY=ON ..
        cmake --build . --config Release
